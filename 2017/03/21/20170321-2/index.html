<p>async 控制并发案例<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> <span class="keyword">async</span> = <span class="built_in">require</span>(<span class="string">'async'</span>);</div><div class="line"></div><div class="line"><span class="keyword">let</span> count = <span class="number">0</span>;</div><div class="line"><span class="keyword">const</span> urls = [];</div><div class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">30</span>; i++) &#123;</div><div class="line">    urls.push(<span class="string">'url_'</span> + i);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">const</span> fetchUrl = <span class="function">(<span class="params">url, callback</span>) =&gt;</span> &#123;</div><div class="line">    <span class="comment">// 用随机数模拟异步完成所需时间</span></div><div class="line">    <span class="keyword">let</span> delay = <span class="built_in">parseInt</span>((<span class="built_in">Math</span>.random() * <span class="number">10000</span>) % <span class="number">200</span>, <span class="number">10</span>);</div><div class="line">    <span class="comment">//输出当前总的并发数</span></div><div class="line">    count++;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">`并发数<span class="subst">$&#123;count&#125;</span>, 处理<span class="subst">$&#123;url&#125;</span>, 用时<span class="subst">$&#123;delay&#125;</span>ms`</span>);</div><div class="line">    <span class="comment">//模拟异步操作</span></div><div class="line">    setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</div><div class="line">        <span class="comment">//完成后count-1</span></div><div class="line">        count--;</div><div class="line">        <span class="comment">//处理数据</span></div><div class="line">        callback(<span class="literal">null</span>, url + <span class="string">' res'</span>);</div><div class="line">    &#125;, delay);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">//控制并发的关键async.mapLimit</span></div><div class="line"><span class="keyword">async</span>.mapLimit(urls, <span class="number">5</span>, (url, callback) =&gt; &#123;</div><div class="line">    fetchUrl(url, callback);</div><div class="line">&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">err, result</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">'final: '</span>);</div><div class="line">    <span class="built_in">console</span>.log(result);</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
<p>输出结果<br>除了一开始并发数递增外，之后并发数就保持在设定的参数上<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">并发数1, 处理url_0, 用时51ms</div><div class="line">并发数2, 处理url_1, 用时187ms</div><div class="line">并发数3, 处理url_2, 用时97ms</div><div class="line">并发数4, 处理url_3, 用时103ms</div><div class="line">并发数5, 处理url_4, 用时167ms</div><div class="line">并发数5, 处理url_5, 用时31ms</div><div class="line">并发数5, 处理url_6, 用时26ms</div><div class="line">并发数5, 处理url_7, 用时17ms</div><div class="line">并发数5, 处理url_8, 用时140ms</div><div class="line">并发数5, 处理url_9, 用时41ms</div><div class="line">并发数5, 处理url_10, 用时9ms</div><div class="line">并发数5, 处理url_11, 用时62ms</div><div class="line">并发数5, 处理url_12, 用时25ms</div><div class="line">并发数5, 处理url_13, 用时144ms</div><div class="line">并发数5, 处理url_14, 用时36ms</div><div class="line">并发数5, 处理url_15, 用时86ms</div><div class="line">并发数5, 处理url_16, 用时102ms</div><div class="line">并发数5, 处理url_17, 用时8ms</div><div class="line">并发数5, 处理url_18, 用时127ms</div><div class="line">并发数5, 处理url_19, 用时152ms</div><div class="line">final:</div><div class="line">[ &apos;url_0 res&apos;,</div><div class="line">  &apos;url_1 res&apos;,</div><div class="line">  &apos;url_2 res&apos;,</div><div class="line">  &apos;url_3 res&apos;,</div><div class="line">  &apos;url_4 res&apos;,</div><div class="line">  &apos;url_5 res&apos;,</div><div class="line">  &apos;url_6 res&apos;,</div><div class="line">  &apos;url_7 res&apos;,</div><div class="line">  &apos;url_8 res&apos;,</div><div class="line">  &apos;url_9 res&apos;,</div><div class="line">  &apos;url_10 res&apos;,</div><div class="line">  &apos;url_11 res&apos;,</div><div class="line">  &apos;url_12 res&apos;,</div><div class="line">  &apos;url_13 res&apos;,</div><div class="line">  &apos;url_14 res&apos;,</div><div class="line">  &apos;url_15 res&apos;,</div><div class="line">  &apos;url_16 res&apos;,</div><div class="line">  &apos;url_17 res&apos;,</div><div class="line">  &apos;url_18 res&apos;,</div><div class="line">  &apos;url_19 res&apos; ]</div></pre></td></tr></table></figure></p>
<hr>
<p>mapLimit(arr, limit, iterator, callback)<br>arr 数组<br>limit 并发数<br>iterator 迭代函数<br>callback 回调函数<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">async</span>.mapLimit(arr, <span class="number">5</span>, (item, callback) =&gt; &#123;</div><div class="line">    <span class="comment">//item为arr数组中的单个元素</span></div><div class="line">    <span class="comment">//callback会往mapLimit第四个参数中的result中存入数据</span></div><div class="line">    fetchUrl(item, callback);</div><div class="line">&#125;, (err, result) =&gt; &#123;</div><div class="line">    <span class="comment">//result为返回的数据</span></div><div class="line">    doSomething(result);</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
